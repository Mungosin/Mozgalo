[Data]
Inputs: ../inputs
Outputs: ../outputs
CheckpointDirectory: ../checkpoints

[MnistSpatialTransformNet]
ModelModule: mnist_spatial_transform_net
Epochs: 1
BatchSize: 32
NumberOfClasses: 10

[MnistPreprocessor]
PreprocessorModule: mnist_preprocessor
ImgHeight = 60
ImgWidth = 60
ImgChannels = 1


[MultiBranchMnist]
ModelModule: multi_branch_mnist
Epochs: 50
BatchSize: 32
NumberOfClasses: 10

[MultiMnistPreprocessor]
PreprocessorModule: multi_mnist_preprocessor
ImgHeight = 60
ImgWidth = 60
ImgChannels = 1

